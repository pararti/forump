{{ define "signup" }}
{{ template "header" }}

<main class="container">
  <form action="/auth/signup/" method="post">
    <img class="mb-4" src="../img/lizard.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Registration</h1>
    <div class="form-floating">
      <label for="floatingInput" >Name</label>
      
      <input type="text" maxlength=40 required name="name" class="form-control" id="floatingInput" placeholder="name">
    </div>
    <p></p>
    <div class="form-floating">
      <label for="floatingInput">Email</label>
      <input type="email" required name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    </div>
    <p></p>
    <div class="form-floating">
      <label for="floatingPassword">Password</label>
      <input type="password" minlength=8 name="password" class="form-control" id="floatingPassword" placeholder="Password">
    </div>
    <p><br/> </p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
  <h1 class="h5 mb-3 fw-normal">Уже есть аккаунт? <a href="/auth/signin/">Войдите</a></h1>
</main>
{{ template "footer" }}
{{ end }}
